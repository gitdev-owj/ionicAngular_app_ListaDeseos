<ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar color="dark">
        <ion-title>
            Pendientes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
    <ion-list color="dark">
        <ion-item *ngFor="let tarea of deseoService.listas" detail color="dark">
            <ion-label>{{ tarea.titulo }}</ion-label>
        </ion-item>

    </ion-list>
</ion-content>
